<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlobalPro Dashboard</title>
  <script src="https://unpkg.com/elm-pep"></script>
  <script
    src="https://cdn.polyfill.io/v3/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,URL,TextDecoder,Number.isInteger"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script> -->
</head>

<body>
  <div id="wrapper" class="g-0">
    <div id="map"></div>

    <div class="sidebar-title collapse">
      <small id="company-name-2" class="fw-light"></small><br>
      <select id="farm-select-2" class="form-select farm-select my-1" aria-label="Select Farm">
      </select>
      <small class="fw-light">Tahun 2021</small>
    </div>

    <div id="sidebar" class="text-light">

      <div id="user-box" class="d-grid gap-2 mt-2">
        <div class="logged-off collapse show">
          <button id="login" class="btn btn-outline-warning btn-sm btn-block lh-1" data-bs-toggle="modal"
            data-bs-target="#authentication"><i class="jt-user-male"></i>Login</button>
        </div>
        <div class="logged-on collapse">
          <i class="jt-user-male"></i>
          <div id="user-name" class="logged-user">Username</div>
          <button id="logout" class="btn btn-outline-warning btn-sm btn-block lh-1">Logout</button>
        </div>
      </div>
      <div id="title">
        <small id="company-name-1" class="fw-light"></small><br>
        <select id="farm-select-1" class="form-select farm-select my-1" aria-label="Select Farm">
        </select>
        <small class="fw-light">Tahun 2021</small>
      </div>

      <div id="stats">
        <div id="main-stats" class="collapse show fade">
          <div class="stats-box">
            <div class="stats-label">Luas Area (Ha)</div>
            <div id="stats-area" class="stats-value"></div>
          </div>
          <div class="stats-box">
            <div class="stats-label">Jumlah Afdeling</div>
            <div id="stats-afdeling" class="stats-value"></div>
          </div>
          <div class="stats-box">
            <div class="stats-label">Jumlah Blok</div>
            <div id="stats-block" class="stats-value"></div>
          </div>
          <div class="stats-box">
            <div class="stats-label">Pokok Sawit</div>
            <div id="stats-tree" class="stats-value"></div>
          </div>
          <div class="stats-box">
            <div class="stats-label">Densitas (Avg)</div>
            <div id="stats-density" class="stats-value"></div>
          </div>
        </div>
        <div id="sub-stats" class="collapse fade"></div>
      </div>
    </div>

    <div id="filter-div">
      <div id="map-filter" class="text-light">
        <div><a id="filter-toggle" class="text-light" data-bs-toggle="collapse" data-bs-target="#filters" role="button"
            aria-controls="filters"><i class="jt-layers"></i> <span class="filter-title ms-1">Map Filter</span></a>
        </div>
        <div id="filters" class="collapse show">
          <div class="d-flex flex-column">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="checkMap" checked>
              <label class="form-check-label" for="checkMap">Map</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="checkRaster" checked>
              <label class="form-check-label" for="checkRaster">Foto Udara</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="checkGroup" checked>
              <label class="form-check-label" for="checkGroup">Afdeling,Blok<br>Jalan,dll..</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="checkTree" checked>
              <label class="form-check-label" for="checkTree">Pokok Sawit</label>
            </div>
          </div>
        </div>
      </div>

      <div id="select-filter" class="text-light">
        <div><a id="filter-toggle" class="text-light" data-bs-toggle="collapse" data-bs-target="#select-filters"
            role="button" aria-controls="filters"><i class="jt-layers"></i> <span class="filter-title ms-1">Select
              Filter</span></a></div>
        <div id="select-filters" class="collapse show">
          <div class="d-flex flex-column">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="selectAfdeling">
              <label class="form-check-label" for="selectAfdeling">Afdeling</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="selectBlock" checked>
              <label class="form-check-label" for="selectBlock">Blok</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="selectRoad">
              <label class="form-check-label" for="selectRoad">Jalan</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="selectBuilding">
              <label class="form-check-label" for="selectBuilding">Bangunan</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="selectRiver">
              <label class="form-check-label" for="selectRiver">Sungai</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="selectBridge">
              <label class="form-check-label" for="selectBridge">Jembatan</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="info" class="collapse p-2">
      <button type="button" class="btn-close btn-close-white" data-bs-toggle="collapse" data-bs-target="#info" aria-label="Close"></button>
        <div id="detail-info" class="row text-light lh-1"></div>
    </div>
  </div>

  <div hidden id="mouse-position"></div>

  <a id="menu-toggle" class="btn btn-primary d-flex mt-2" role="button">
    <img id="menu-logo" src="images/logo_white.svg" width="27px" />
    <span id="menu-title"><span class="fw-bolder">GlobalPro</span> Dashboard</span>
  </a>

  <div class="modal fade" id="modalEdit" tabindex="-1" aria-labelledby="modalEditLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title" id="modatEditTitle">Edit Feature</h6>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div id="formBody"></div>

        <div id="formFooter" class="modal-footer">
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalKebun" tabindex="-1" aria-labelledby="modalKebunLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title">Pilih Kebun</h6>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div id="listKebun"></div>

        <div class="modal-footer">
          <br>
        </div>

      </div>
    </div>
  </div>

  <div class="modal fade" id="authentication" tabindex="-1" aria-labelledby="login" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
          <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
          </symbol>
          <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
              d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
          </symbol>
          <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
              d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
          </symbol>
        </svg>

        <div id="login-form" class="collapse show text-light">
          <div class="brand mb-3">
            <img class="brand-logo" src="images/logo_white.svg" width="42.3px">
            <span class="brand-text ms-1">Global<span class="fw-light">Pro</span></span>
          </div>

          <form id="form-login">
            <div class="mb-2 mt-4">
              <!-- <label for="username" class="col-form-label">User:</label> -->
              <input type="text" class="form-control" id="username" placeholder="Username" value="globalpro">
            </div>
            <div class="mb-4">
              <!-- <label for="password" class="col-form-label">Password:</label> -->
              <input type="password" class="form-control" id="password" placeholder="Password" value="qwerty">
            </div>
            <div class="login-action mb-3">
              <!-- <button id="auth-close" type="button" class="btn btn-outline-light me-2" data-bs-dismiss="modal">Close</button> -->
              <button id="onLogin" type="button" class="btn btn-primary btn-block"> Login</button>
            </div>
          </form>

          <!-- https://getbootstrap.com/docs/5.0/components/alerts/ -->
          <div id="alert-login"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>

</html>
