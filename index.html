<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlobalPro Dashboard</title>
    <script src="https://unpkg.com/elm-pep"></script>
    <script src="https://cdn.polyfill.io/v3/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,URL,TextDecoder,Number.isInteger"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script> -->
  </head>
  <body>
    <div id="map"></div>
    <!-- <div id="mouse-position"></div> -->
    <!-- <div id="map-info"></div> -->
    <a id="menu-toggle" class="btn btn-primary d-flex" data-bs-toggle="offcanvas" href="#gp-dashboard-menu" role="button" aria-controls="gp-dashboard-menu">
      <i class="jt-menu fs-4 lh-1"></i> <span class="mx-2"><span class="fw-bolder">GlobalPro</span> Dashboard</span>
    </a>

    <div class="offcanvas offcanvas-start fade text-light" data-bs-scroll="true" data-bs-backdrop="true" tabindex="-1" id="gp-dashboard-menu" aria-labelledby="gp-dashboard-menuLabel">
      <div class="offcanvas-header">
        <h4 class="offcanvas-title" id="gp-dashboard-menuLabel"><span class="fw-bolder">GlobalPro</span> Dashboard</h4>
        <button type="button" id="gp-dashboard-close" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body show">
        <h5 class="offcanvas-title lh-1 mb-3 border-bottom-blue pb-2"><small class="fw-light">Perkebunan Kelapa Sawit</small><br><span class="text-uppercase">Damar Condong</span><br><small class="fw-light">Langkat, Sumatera Utara</small></h5>
        <div class="border-bottom-blue lh-1 py-1">
          <small class="fw-light">Area</small>
          <div class="fw-bolder">1173.1 ha</div>
        </div>
        <div class="border-bottom-blue lh-1 py-1">
          <small class="fw-light">Afdeling</small>
          <div class="fw-bolder">3</div>
        </div>
        <div class="border-bottom-blue lh-1 py-1">
          <small class="fw-light">Block</small>
          <div class="fw-bolder">50</div>
        </div>
        <div class="border-bottom-blue lh-1 py-1">
          <small class="fw-light">Pohon</small>
          <div class="fw-bolder">126.439</div>
        </div>
        <div class="border-bottom-blue lh-1 py-1">
          <small class="fw-light">Densitas (Avg)</small>
          <div class="fw-bolder">108.97</div>
        </div>
        
        <div id="map-filter" class="mt-4">
          <div class="mb-1"><i class="jt-layers"></i>  <span class="fw-bolder">Map Filter</span></div>
          <div class="d-flex">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="checkAfdelingBlock" checked>
              <label class="form-check-label" for="checkAfdelingBlock">Afdeling/Block</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="checkRoadBuilding">
              <label class="form-check-label" for="checkRoadBuilding">Road, Building etc.</label>
            </div>
          </div>
          
        </div>
        <div id="block-filter" class="dropdown my-4">
          <div class="mb-1"><i class="jt-grid"></i> <span class="fw-bolder">Block Filter</span></div>

          <input type="checkbox" class="btn-check" id="btn-check-01" autocomplete="off"><label class="btn btn-outline-light btn-sm" for="btn-check-01">Block 01</label>
          <input type="checkbox" class="btn-check" id="btn-check-02" autocomplete="off"><label class="btn btn-outline-light btn-sm" for="btn-check-02">Block 02</label>
          <input type="checkbox" class="btn-check" id="btn-check-03" autocomplete="off"><label class="btn btn-outline-light btn-sm" for="btn-check-03">Block 03</label>
          <input type="checkbox" class="btn-check" id="btn-check-04" autocomplete="off"><label class="btn btn-outline-light btn-sm" for="btn-check-04">Block 04</label>
          <input type="checkbox" class="btn-check" id="btn-check-05" autocomplete="off"><label class="btn btn-outline-light btn-sm" for="btn-check-05">Block 05</label>
          <input type="checkbox" class="btn-check" id="btn-check-06" autocomplete="off"><label class="btn btn-outline-light btn-sm" for="btn-check-06">Block 06</label>
          <input type="checkbox" class="btn-check" id="btn-check-07" autocomplete="off"><label class="btn btn-outline-light btn-sm" for="btn-check-07">Block 07</label>
          <input type="checkbox" class="btn-check" id="btn-check-08" autocomplete="off"><label class="btn btn-outline-light btn-sm" for="btn-check-08">Block 08</label>
          <input type="checkbox" class="btn-check" id="btn-check-09" autocomplete="off"><label class="btn btn-outline-light btn-sm" for="btn-check-09">Block 09</label>
          <input type="checkbox" class="btn-check" id="btn-check-10" autocomplete="off"><label class="btn btn-outline-light btn-sm" for="btn-check-10">Block 10</label>

          <input type="checkbox" class="btn-check" id="btn-check-11" autocomplete="off"><label class="btn btn-outline-light btn-sm" for="btn-check-11">Block 11</label>
          <input type="checkbox" class="btn-check" id="btn-check-12" autocomplete="off"><label class="btn btn-outline-light btn-sm" for="btn-check-12">Block 12</label>
          <input type="checkbox" class="btn-check" id="btn-check-13" autocomplete="off"><label class="btn btn-outline-light btn-sm" for="btn-check-13">Block 13</label>
          <input type="checkbox" class="btn-check" id="btn-check-14" autocomplete="off"><label class="btn btn-outline-light btn-sm" for="btn-check-14">Block 14</label>
          <input type="checkbox" class="btn-check" id="btn-check-15" autocomplete="off"><label class="btn btn-outline-light btn-sm" for="btn-check-15">Block 15</label>
          <input type="checkbox" class="btn-check" id="btn-check-16" autocomplete="off"><label class="btn btn-outline-light btn-sm" for="btn-check-16">Block 16</label>
          <input type="checkbox" class="btn-check" id="btn-check-17" autocomplete="off"><label class="btn btn-outline-light btn-sm" for="btn-check-17">Block 17</label>
          <input type="checkbox" class="btn-check" id="btn-check-!8" autocomplete="off"><label class="btn btn-outline-light btn-sm" for="btn-check-18">Block 18</label>
          <input type="checkbox" class="btn-check" id="btn-check-19" autocomplete="off"><label class="btn btn-outline-light btn-sm" for="btn-check-19">Block 19</label>
          <input type="checkbox" class="btn-check" id="btn-check-20" autocomplete="off"><label class="btn btn-outline-light btn-sm" for="btn-check-20">Block 20</label>
        </div>
      </div>
    </div>

    <div class="modal fade" id="mapInfo" tabindex="-1" aria-labelledby="mapInfoLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div> -->
          <div class="modal-body">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            <div id="mapinfo"></div>
          </div>
          <!-- <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Send message</button>
          </div> -->
        </div>
      </div>
    </div>


    <script type="module" src="./main.js"></script>
  </body>
</html>
