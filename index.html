<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlobalPro Dashboard</title>
    <script src="https://unpkg.com/elm-pep"></script>
    <script src="https://cdn.polyfill.io/v3/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,URL,TextDecoder,Number.isInteger"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script> -->
  </head>
  <body>
    <div id="wrapper" class="g-0">
      <div id="map"></div>

      <div id="title" class="sidebar-title collapse">
        <small class="fw-light">Kebun Sawit</small><br>
        <span class="text-uppercase fw-bolder">Contoh Kebun</span><br>
        <small class="fw-light">Tahun 2021</small>
      </div>

      <div id="sidebar" class="text-light">
          <div id="title">
            <small class="fw-light">Kebun Sawit</small><br>
            <span class="text-uppercase fw-bolder">Contoh Kebun</span><br>
            <small class="fw-light">Tahun 2021</small>
          </div>
          <div id="stats">
            <div id="main-stats">
              <div class="stats-box">
                <div class="stats-label">Luas Area (Ha)</div>
                <div id="stats-area" class="stats-value"></div>
              </div>
              <div class="stats-box">
                <div class="stats-label">Jumlah Afdeling</div>
                <div id="stats-afdeling" class="stats-value">3</div>
              </div>
              <div class="stats-box">
                <div class="stats-label">Jumlah Blok</div>
                <div id="stats-block" class="stats-value"></div>
              </div>
              <div class="stats-box">
                <div class="stats-label">Pokok Sawit</div>
                <div id="stats-tree" class="stats-value"></div>
              </div>
              <div class="stats-box">
                <div class="stats-label">Densitas (Avg)</div>
                <div id="stats-density" class="stats-value"></div>
              </div>
            </div>
          </div>

          <div id="stats">
            <div id="sub-stats"></div>
          </div>

      </div>      

      <div id="filter-div">
        <div id="map-filter" class="text-light">
          <div><a id="filter-toggle" class="text-light me-1" data-bs-toggle="collapse" data-bs-target="#filters" role="button" aria-controls="filters"><i class="jt-layers"></i></a> <span class="filter-title">Map Filter</span></div>
          <div id="filters" class="collapse show">
            <div class="d-flex flex-column">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="checkMap" checked>
                <label class="form-check-label" for="checkMap">Map</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="checkRaster" checked>
                <label class="form-check-label" for="checkRaster">Foto Udara</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="checkGroup" checked>
                <label class="form-check-label" for="checkGroup">Afdeling,Blok<br>Jalan,dll..</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="checkTree" checked>
                <label class="form-check-label" for="checkTree">Pokok Sawit</label>
              </div>
            </div>
          </div>
        </div>

        <div id="select-filter" class="text-light">
          <div><a id="filter-toggle" class="text-light me-1" data-bs-toggle="collapse" data-bs-target="#select-filters" role="button" aria-controls="filters"><i class="jt-layers"></i></a> <span class="filter-title">Select Filter</span></div>
          <div id="select-filters" class="collapse show">
            <div class="d-flex flex-column">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="selectAfdeling">
                <label class="form-check-label" for="selectAfdeling">Afdeling</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="selectBlock" checked>
                <label class="form-check-label" for="selectBlock">Blok</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="selectRoad">
                <label class="form-check-label" for="selectRoad">Jalan</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="selectBuilding">
                <label class="form-check-label" for="selectBuilding">Bangunan</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="selectRiver">
                <label class="form-check-label" for="selectRiver">Sungai</label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="info" class="collapse">
        <div id="detail-info" class="text-light lh-1 m-2">
        </div>
      </div>

    </div>
    <!-- <div id="mouse-position"></div> -->
    <!-- <div id="map-info"></div> -->
    <a id="menu-toggle" class="btn btn-primary d-flex mt-2" role="button">
      <img id="menu-logo" src="images/logo_white.svg" width="27px" />
      <!-- <i class="jt-menu fs-4 lh-1"></i> -->
      <span id="menu-title"><span class="fw-bolder">GlobalPro</span> Dashboard</span>
    </a>
    
    <div id="afdeling-filter" class="dropdown collapse my-4">
      <div class="mb-1"><i class="jt-grid"></i> <span class="fw-bolder">Afdeling Filter</span></div>
      <select id="select-afdeling" class="form-select form-select-sm" aria-label=".form-select-sm">
        <option selected>Afdeling</option>
        <option value="1">Afdeling 01</option>
        <option value="2">Afdeling 02</option>
        <option value="3">Afdeling 03</option>
      </select>
    </div>
    
    <div id="block-filter" class="dropdown collapse my-4">
      <div class="mb-1"><i class="jt-grid"></i> <span class="fw-bolder">Block Filter</span></div>
      <select id="select-block" class="form-select form-select-sm" aria-label=".form-select-sm">
        <option selected>Block</option>
      </select>
    </div>

    <div class="modal fade" id="mapInfo" tabindex="-1" aria-labelledby="mapInfoLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div> -->
          <div class="modal-body">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            <div id="mapinfo"></div>
          </div>
          <!-- <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Send message</button>
          </div> -->
        </div>
      </div>
    </div>

    <div class="modal fade" id="modalEdit" tabindex="-1" aria-labelledby="modalEditLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
           <div class="modal-header">
            <h5 class="modal-title" id="modatEditTitle">Edit Feature</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          
          <div id="formBody"></div>

          <div id="formFooter" class="modal-footer">
            <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="save-feature" type="button" class="btn btn-success">Save</button> -->
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
