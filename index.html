<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlobalPro Dashboard</title>
    <script src="https://unpkg.com/elm-pep"></script>
    <script src="https://cdn.polyfill.io/v3/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,URL,TextDecoder,Number.isInteger"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script> -->
  </head>
  <body>
    <div id="wrapper" class="g-0">
      <div id="sidebar" class="collapse show pt-2 g-0">
        <div class="text-light mx-3 mt-5 mb-4">
          <div id="title">
            <div class="lh-1 my-4 fs-4 text-center">
              <small class="fw-light">Perkebunan Kelapa Sawit</small><br>
              <span class="text-uppercase fw-bolder">H. Sulaiman Saleh</span><br>
              <small class="fw-light">Data Tahun 2021</small>
            </div>
          </div>
          <div id="stats">
            <div class="stats-box lh-1 py-4">
              <div class="fw-light">Luas Area (Ha)</div>
              <div id="stats-area" class="fw-500"></div>
            </div>
            <div class="stats-box lh-1 py-4">
              <div class="fw-light">Jumlah Afdeling</div>
              <div id="stats-afdeling" class="fw-500">3</div>
            </div>
            <div class="stats-box lh-1 py-4">
              <div class="fw-light">Jumlah Blok</div>
              <div id="stats-block" class="fw-500"></div>
            </div>
            <div class="stats-box lh-1 py-4">
              <div class="fw-light">Pokok Sawit</div>
              <div id="stats-tree" class="fw-500"></div>
            </div>
            <div class="stats-box lh-1 py-4">
              <div class="fw-light">Densitas (Avg)</div>
              <div id="stats-density" class="fw-500"></div>
            </div>
          </div>

          <div id="map-filter" class="mt-4">
            <div class="mb-1"><i class="jt-layers"></i> <span class="fw-bolder">Map Filter</span></div>
            <div class="d-flex">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="checkAfdelingBlock" checked>
                <label class="form-check-label" for="checkAfdelingBlock">Afdeling/Block</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="checkRoadBuilding" checked>
                <label class="form-check-label" for="checkRoadBuilding">Road, Building etc.</label>
              </div>
            </div>

          </div>

        </div>
      </div>
      <div id="content" class="g-0">
        <div id="map"></div>
      </div>
      <div id="info" class="collapse">
        <div id="block-info" class="text-light lh-1 m-2">
          <div class="row g-0 align-items-center">
            <div class="col"><span class="fw-bolder fs-5">Block Detail</span></div>
            <div id="detail-block" class="col">
              <span class="text-muted me-2">Nama Blok</span>
              <span class="value fs-5"></span>
            </div>
            <div id="detail-tree" class="col">
              <span class="text-muted me-2">Jumlah Pohon</span>
              <span class="value fs-5"></span>
            </div>
            <div id="detail-area" class="col">
              <span class="text-muted me-2">Luas Blok (Ha)</span>
              <span class="value fs-5"></span>
            </div>
            <div id="detail-density" class="col">
              <span class="text-muted me-2">Densitas (%)</span>
              <span class="value fs-5"></span>
            </div>
            <button type="button" class="btn-close btn-close-white" data-bs-toggle="collapse" data-bs-target="#info" aria-label="Close"></button>
          </div>
        </div>
      </div>

    </div>
    <!-- <div id="mouse-position"></div> -->
    <!-- <div id="map-info"></div> -->
    <a id="menu-toggle" class="btn btn-primary d-flex" data-bs-toggle="collapse" href="#info" role="button" aria-controls="info">
      <img src="images/logo_white.svg" width="27px" />
      <!-- <i class="jt-menu fs-4 lh-1"></i> -->
      <span class="mx-2"><span class="fw-bolder">GlobalPro</span> Dashboard</span>
    </a>
    
    <div id="afdeling-filter" class="dropdown collapse my-4">
      <div class="mb-1"><i class="jt-grid"></i> <span class="fw-bolder">Afdeling Filter</span></div>
      <select id="select-afdeling" class="form-select form-select-sm" aria-label=".form-select-sm">
        <option selected>Afdeling</option>
        <option value="1">Afdeling 01</option>
        <option value="2">Afdeling 02</option>
        <option value="3">Afdeling 03</option>
      </select>
    </div>
    
    <div id="block-filter" class="dropdown collapse my-4">
      <div class="mb-1"><i class="jt-grid"></i> <span class="fw-bolder">Block Filter</span></div>
      <select id="select-block" class="form-select form-select-sm" aria-label=".form-select-sm">
        <option selected>Block</option>
      </select>
    </div>

    <div class="modal fade" id="mapInfo" tabindex="-1" aria-labelledby="mapInfoLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div> -->
          <div class="modal-body">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            <div id="mapinfo"></div>
          </div>
          <!-- <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Send message</button>
          </div> -->
        </div>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
